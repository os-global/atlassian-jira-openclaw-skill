name: Release Atlassian Jira Skill

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package skill
        id: package
        run: |
          chmod +x skills/atlassian-jira/scripts/package-skill.sh
          ARCHIVE_PATH="$(skills/atlassian-jira/scripts/package-skill.sh)"
          echo "archive_path=$ARCHIVE_PATH" >> "$GITHUB_OUTPUT"

      - name: Compute checksum
        run: |
          sha256sum "${{ steps.package.outputs.archive_path }}" > "${{ steps.package.outputs.archive_path }}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.archive_path }}
            ${{ steps.package.outputs.archive_path }}.sha256
